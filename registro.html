
<form class="container" style="border: blue 4px solid; border-radius: 6px" method="POST" >
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="number" readonly class="form-control-plaintext" id="id" name="id" value="${id}">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticNombre" class="col-sm-2 col-form-label">Nombre Completo</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="nombre" name="nombre" value="" placeholder="Nombre Completo">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email"  class="form-control" id="email" name="email" placeholder="Email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputWebsite" class="col-sm-2 col-form-label">Direccion</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMensaje" class="col-sm-2 col-form-label">Telefono</label>
      <div class="col-sm-10">
      <input type="number" class="form-control" id="website" name="mensaje" placeholder="31300300300" >
      </div>
    </div>    
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Telefono</label>
      <div class="col-sm-10">
      <input type="password" class="form-control" id="password1" name="password1" placeholder="ContraseÃ±a" >
      <input type="password" class="form-control" id="password2" name="password1" placeholder="Confirmar" >
      </div>
    </div>    

    
    <button class="btn btn-info">
        Registrar
    </button>
  </form>
