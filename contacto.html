<form class="container" style="border: blue 4px solid; border-radius: 6px" method="POST">

  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">¡Informacion!</h4>
    <p>Si tienes alguna pregunta no dudes en contactarnos. Estaremos atentos a responder cualquier inquietud
      que tengas
    </p>

      <input type="text" class="form-control" id="nombre" name="nombre" value="" placeholder="Nombre Completo">

  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>

  </div>

    <label for="inputWebsite" class="col-sm-2 col-form-label">Mensaje</label>
    <div class="col-sm-10">
      <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba aquí"></textarea>
    </div>
  </div>


  <a href="#" class="btn btn-info">Enviar mensaje</a>
